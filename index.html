<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start Prev - Auditoria Profissional</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    tailwind.config = { theme: { extend: { colors: { brand: { 600: '#2563eb' } } } } }
  </script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const Icons = {
      Alert: () => <i data-lucide="alert-octagon"></i>
    };

    function App() {
      const [loading, setLoading] = useState(false);
      const [data, setData] = useState(null);
      const [pdfFile, setPdfFile] = useState(null);
      const [primeiraParcela, setPrimeiraParcela] = useState("sim");
      const [pagoAnterior, setPagoAnterior] = useState("");

      useEffect(() => { lucide.createIcons(); }, [data]);

      const processar = async () => {
        if(!pdfFile) return alert("Selecione o PDF");
        setLoading(true);
        
        // Leitura PDF (Simulada aqui para brevidade, use a func completa anterior)
        const buffer = await pdfFile.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({data: buffer}).promise;
        let text = "";
        for(let i=1; i<=pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          text += content.items.map(s=>s.str).join('\n');
        }

        const res = await fetch('/api/startprev', {
          method: 'POST',
          body: JSON.stringify({
            pdfText: text,
            primeiraParcela: primeiraParcela === "sim",
            valorRecebidoAnterior: pagoAnterior
          })
        });
        
        const json = await res.json();
        setData(json);
        setLoading(false);
      };

      const format = (v) => Number(v).toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
      const percent = (v) => (v * 100).toFixed(1) + '%';

      return (
        <div className="max-w-6xl mx-auto p-8">
          <h1 className="text-3xl font-bold text-brand-600 mb-8">Start Prev Auditoria</h1>
          
          <div className="bg-white p-6 rounded-lg shadow-sm mb-8 flex gap-4 items-end">
            <div className="flex-1">
              <label className="block text-sm font-bold mb-2">Arquivo PDF</label>
              <input type="file" onChange={e => setPdfFile(e.target.files[0])} className="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-brand-50 file:text-brand-700 hover:file:bg-brand-100"/>
            </div>
            
            <div>
               <label className="block text-sm font-bold mb-2">Já pagou algo?</label>
               <select className="border p-2 rounded" value={primeiraParcela} onChange={e => setPrimeiraParcela(e.target.value)}>
                 <option value="sim">Não, é a primeira vez</option>
                 <option value="nao">Sim, já pagou antes</option>
               </select>
            </div>
            
            {primeiraParcela === "nao" && (
              <div>
                <label className="block text-sm font-bold mb-2">Quanto?</label>
                <input type="text" className="border p-2 rounded" placeholder="R$ 0,00" value={pagoAnterior} onChange={e=>setPagoAnterior(e.target.value)} />
              </div>
            )}

            <button onClick={processar} disabled={loading} className="bg-brand-600 text-white px-6 py-2 rounded font-bold hover:bg-blue-700 disabled:opacity-50">
              {loading ? 'Processando...' : 'AUDITAR AGORA'}
            </button>
          </div>

          {data && (
            <div className="space-y-6">
              
              {/* Tabela de Auditoria */}
              <div className="bg-white rounded-lg shadow overflow-hidden">
                <table className="w-full text-left text-sm">
                  <thead className="bg-slate-50 text-slate-600 font-bold uppercase">
                    <tr>
                      <th className="p-4">Competência</th>
                      <th className="p-4">Data Pagto</th>
                      <th className="p-4">Valor Líquido</th>
                      <th className="p-4 text-center">Auditoria INSS</th>
                      <th className="p-4 bg-blue-50">Estratégia</th>
                      <th className="p-4 bg-blue-50">Honorário</th>
                      <th className="p-4">Saldo Devedor</th>
                    </tr>
                  </thead>
                  <tbody className="divide-y divide-gray-100">
                    {data.linhas.map((l, i) => (
                      <tr key={i} className="hover:bg-gray-50">
                        <td className="p-4 font-medium">{l.competencia}</td>
                        <td className="p-4">{l.data_inss}</td>
                        <td className="p-4 font-bold">{format(l.valor_cliente_liquido)}</td>
                        
                        {/* COLUNA DE ALERTA DE ERRO DO INSS */}
                        <td className="p-4 text-center">
                          {l.erro_inss_pagou_menos ? (
                             <div className="inline-flex items-center gap-1 px-2 py-1 bg-red-100 text-red-700 rounded text-xs font-bold border border-red-200" title={l.msg_alerta_inss}>
                               <i data-lucide="alert-octagon" className="w-3 h-3"></i> ERRO: PAGOU MENOS
                             </div>
                          ) : (
                             <span className="text-green-600 text-xs font-bold">✓ Correto</span>
                          )}
                        </td>

                        {/* ESTRATÉGIA APLICADA */}
                        <td className="p-4 bg-blue-50 text-xs font-mono text-blue-800">
                           {l.aliquota_aplicada > 0 ? (
                             <span className="px-2 py-1 bg-white rounded border border-blue-200">
                               {percent(l.aliquota_aplicada)}
                             </span>
                           ) : '-'}
                        </td>

                        <td className="p-4 bg-blue-50 font-bold text-blue-900">{format(l.valor_honorario_calculado)}</td>
                        <td className="p-4 text-red-600 font-bold">{format(l.saldo_start)}</td>
                      </tr>
                    ))}
                  </tbody>
                  <tfoot className="bg-slate-50 font-bold border-t">
                    <tr>
                       <td colSpan="5" className="p-4 text-right">TOTAL A RECEBER (START PREV):</td>
                       <td className="p-4 text-blue-900 text-lg">{format(data.totais_final.total_honorario_total)}</td>
                       <td className="p-4 text-red-600 text-lg">{format(data.totais_final.total_honorario_saldo)}</td>
                    </tr>
                  </tfoot>
                </table>
              </div>
              
              {/* Texto da Fatura */}
              <div className="bg-slate-800 text-slate-200 p-6 rounded-lg font-mono text-sm whitespace-pre-wrap">
                {data.fatura_texto_completo}
              </div>

            </div>
          )}
        </div>
      );
    }
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
