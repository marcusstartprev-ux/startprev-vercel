<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start Prev - Auditoria</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    tailwind.config = { theme: { extend: { colors: { brand: { 600: '#2563eb', 800: '#1e40af' } } } } }
  </script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [step, setStep] = useState('upload'); // upload, preview, success
      const [loading, setLoading] = useState(false);
      const [data, setData] = useState(null);
      const [pdfFile, setPdfFile] = useState(null);
      const [primeiraParcela, setPrimeiraParcela] = useState("sim");
      const [pagoAnterior, setPagoAnterior] = useState("");

      useEffect(() => { lucide.createIcons(); }, [data, step]);

      // 1. Extrair e Processar (PREVIEW)
      const handlePreview = async () => {
        if(!pdfFile) return alert("Selecione o PDF");
        setLoading(true);
        try {
          const buffer = await pdfFile.arrayBuffer();
          const pdf = await pdfjsLib.getDocument({data: buffer}).promise;
          let text = "";
          for(let i=1; i<=pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            text += content.items.map(s=>s.str).join('\n');
          }

          const res = await fetch('/api/startprev', {
            method: 'POST',
            body: JSON.stringify({
              action: 'preview', // IMPORTANTE
              pdfText: text,
              primeiraParcela: primeiraParcela === "sim",
              valorRecebidoAnterior: pagoAnterior
            })
          });
          
          const json = await res.json();
          if(json.error) throw new Error(json.error);
          setData(json);
          setStep('preview');
        } catch (e) {
          alert("Erro: " + e.message);
        } finally {
          setLoading(false);
        }
      };

      // 2. Salvar no Banco (SAVE)
      const handleSave = async () => {
        setLoading(true);
        try {
          const res = await fetch('/api/startprev', {
            method: 'POST',
            body: JSON.stringify({
              action: 'save', // IMPORTANTE
              dadosParaSalvar: data,
              primeiraParcela: primeiraParcela === "sim",
              valoresAnteriores: { recebido: pagoAnterior }
            })
          });
          const json = await res.json();
          if(json.error) throw new Error(json.error);
          setStep('success');
        } catch (e) {
          alert("Erro ao salvar: " + e.message);
        } finally {
          setLoading(false);
        }
      };

      const fmt = (v) => Number(v).toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
      const pct = (v) => (v*100).toFixed(0) + '%';

      // TELA 1: UPLOAD
      if (step === 'upload') {
        return (
          <div className="max-w-4xl mx-auto mt-10 p-8 bg-white rounded-xl shadow-lg">
            <h1 className="text-2xl font-bold text-brand-600 mb-6 flex items-center gap-2">
              <i data-lucide="upload-cloud"></i> Nova Auditoria
            </h1>
            <div className="grid gap-6">
              <div className="border-2 border-dashed border-gray-300 p-8 rounded-lg text-center bg-gray-50">
                <input type="file" onChange={e => setPdfFile(e.target.files[0])} className="mx-auto block text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-brand-600 file:text-white hover:file:bg-brand-800 cursor-pointer"/>
              </div>
              <div className="flex gap-4">
                <div className="flex-1">
                  <label className="block text-sm font-bold text-gray-700">Histórico de Pagamento</label>
                  <select className="w-full border p-2 rounded mt-1" value={primeiraParcela} onChange={e => setPrimeiraParcela(e.target.value)}>
                    <option value="sim">Primeira vez cobrando</option>
                    <option value="nao">Já pagou parcelas antes</option>
                  </select>
                </div>
                {primeiraParcela === "nao" && (
                   <div className="flex-1">
                      <label className="block text-sm font-bold text-gray-700">Valor Já Pago</label>
                      <input type="text" className="w-full border p-2 rounded mt-1" placeholder="Ex: 500,00" value={pagoAnterior} onChange={e=>setPagoAnterior(e.target.value)} />
                   </div>
                )}
              </div>
              <button onClick={handlePreview} disabled={loading} className="w-full bg-brand-600 text-white py-3 rounded-lg font-bold hover:bg-brand-800 disabled:opacity-50 transition-colors">
                {loading ? 'ANALISANDO PDF...' : 'GERAR PRÉVIA'}
              </button>
            </div>
          </div>
        );
      }

      // TELA 2: PREVIEW (CARD + TABELA)
      if (step === 'preview' && data) {
        return (
          <div className="max-w-6xl mx-auto p-6 space-y-6">
            
            {/* HEADER DE AÇÕES */}
            <div className="flex justify-between items-center">
               <h2 className="text-xl font-bold text-gray-700">Conferência de Dados</h2>
               <div className="flex gap-2">
                 <button onClick={() => setStep('upload')} className="px-4 py-2 border rounded text-gray-600 hover:bg-gray-100">Cancelar</button>
                 <button onClick={handleSave} disabled={loading} className="px-6 py-2 bg-green-600 text-white rounded font-bold hover:bg-green-700 shadow flex items-center gap-2">
                   {loading ? 'SALVANDO...' : <><i data-lucide="save"></i> CONFIRMAR E SALVAR NO BANCO</>}
                 </button>
               </div>
            </div>

            {/* CARD ELEGANTE (DADOS DO CLIENTE) */}
            <div className="bg-white rounded-xl shadow border-t-4 border-brand-600 p-6 grid grid-cols-1 md:grid-cols-4 gap-6">
               <div>
                  <label className="text-xs font-bold text-gray-400 uppercase">Cliente</label>
                  <div className="text-lg font-bold text-gray-800">{data.dados_cliente.nome}</div>
               </div>
               <div>
                  <label className="text-xs font-bold text-gray-400 uppercase">CPF / NB</label>
                  <div className="text-gray-700">{data.dados_cliente.cpf}</div>
                  <div className="text-xs text-gray-500">{data.dados_cliente.nb}</div>
               </div>
               <div>
                  <label className="text-xs font-bold text-gray-400 uppercase">Classificação INSS</label>
                  <div className="flex items-center gap-2 mt-1">
                    <span className="px-2 py-1 bg-blue-100 text-blue-800 text-xs font-bold rounded">Faixa: {data.dados_cliente.aliquota_inss_faixa}</span>
                    {data.dados_cliente.tem_decimo_terceiro && (
                       <span className="px-2 py-1 bg-purple-100 text-purple-800 text-xs font-bold rounded">Com 13º</span>
                    )}
                  </div>
               </div>
               <div className="bg-brand-50 p-3 rounded text-right">
                  <label className="text-xs font-bold text-brand-600 uppercase">Saldo a Receber</label>
                  <div className="text-2xl font-bold text-brand-800">{fmt(data.totais_final.total_honorario_saldo)}</div>
               </div>
            </div>

            {/* TABELA COM AS COLUNAS DO EXCEL */}
            <div className="bg-white rounded-xl shadow overflow-hidden">
               <div className="p-4 border-b bg-gray-50 font-bold text-gray-700">Detalhamento das Parcelas</div>
               <table className="w-full text-sm text-left">
                  <thead className="bg-gray-100 text-gray-600 uppercase text-xs">
                     <tr>
                        <th className="p-3">Parcela</th>
                        <th className="p-3">Competência</th>
                        <th className="p-3">Data Pagto</th>
                        <th className="p-3">Dias</th>
                        <th className="p-3">Valor Líquido</th>
                        <th className="p-3 text-center">Frente Cálculo</th>
                        <th className="p-3 bg-blue-50 text-blue-800">Honorário</th>
                        <th className="p-3 text-red-600">Saldo Devedor</th>
                     </tr>
                  </thead>
                  <tbody className="divide-y">
                     {data.linhas.map((l, i) => (
                        <tr key={i} className="hover:bg-gray-50">
                           <td className="p-3">#{l.numero_parcela}</td>
                           <td className="p-3">{l.competencia}</td>
                           <td className="p-3">{l.data_inss}</td>
                           <td className="p-3">
                              {l.dias_calculados} <span className="text-xs text-gray-400">dias</span>
                              {l.erro_inss_pagou_menos && <i data-lucide="alert-circle" className="text-red-500 ml-1 w-4 h-4 inline" title="INSS pagou menos que o devido!"></i>}
                           </td>
                           <td className="p-3 font-bold">{fmt(l.valor_cliente_liquido)}</td>
                           <td className="p-3 text-center">
                              {l.aliquota_aplicada > 0 ? (
                                <span className="px-2 py-1 bg-white border rounded text-xs font-mono">{pct(l.aliquota_aplicada)}</span>
                              ) : '-'}
                           </td>
                           <td className="p-3 bg-blue-50 font-bold text-blue-900">{fmt(l.valor_honorario_calculado)}</td>
                           <td className="p-3 font-bold text-red-600">{fmt(l.saldo_start)}</td>
                        </tr>
                     ))}
                  </tbody>
               </table>
            </div>
            
            {/* TEXTO DA FATURA */}
            <div className="bg-slate-800 p-6 rounded-xl text-slate-300 font-mono text-sm whitespace-pre-wrap">
               {data.fatura_texto_completo}
            </div>
          </div>
        );
      }

      // TELA 3: SUCESSO
      if (step === 'success') {
         return (
            <div className="min-h-screen flex items-center justify-center">
               <div className="bg-white p-10 rounded-xl shadow-xl text-center">
                  <div className="inline-block p-4 bg-green-100 rounded-full mb-4">
                     <i data-lucide="check-circle" className="w-12 h-12 text-green-600"></i>
                  </div>
                  <h2 className="text-2xl font-bold text-gray-800 mb-2">Auditoria Salva!</h2>
                  <p className="text-gray-600 mb-6">Os dados foram registrados no banco com segurança.</p>
                  <button onClick={() => { setData(null); setStep('upload'); }} className="bg-brand-600 text-white px-6 py-2 rounded font-bold">Nova Auditoria</button>
               </div>
            </div>
         );
      }

      return null;
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
